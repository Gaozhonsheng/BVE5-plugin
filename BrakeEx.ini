[Key]
BackupBrake=-1
ElectricBrakeCutoff=-1
[Functions]
Anti-SkidBrake=0
BackupBrake=0
ElectricBrakeCutoff=0
[Panel]
ElectricBrakeStatus=-1
ElectricBrakeCutoff=-1
Anti-SkidBrake=-1
BackupBrake=-1
[Handles]
MoveToBackupBrake=-1
MoveToAnti-SkidBrake=-1
AntiSkidBrakeOverrideBrakeNotches=-1
[readme]
BackupBrake为直通备用制动器，ElectricBrakeCutoff为电制动切除，Anti-SkidBrake为停车防溜制动
Functions用来配置功能的开启和关闭，1为开启，2为关闭
Key键用来配置键位，后面的数值只能为数字，例如：若key下BackupBrake后面的数值为2，则按下del键位时，直通予备将会被启动。同时按下空格键和del键，即可启动停车制动防溜
Handles用来配置对应的手柄级位，需要在Parameter(s).txt配置PressureRates,一个手柄级位对应一个PressureRate，以此类推
Panel用来配置面板，输入-1则为不显示